---
layout: default
---
<section class="">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <article class="card">
                    {% if page.image %}
                    <img class="card-img-top" src="{% if page.image contains " ://" %}{{ page.image }}{% else %}{{ page.image | absolute_url }}{% endif %}" alt="{{ page.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h1>
                            {{page.title}}
                        </h1>
                        {{ content }}
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>

---
layout: default
---
<section class="">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h1><span class="text-muted">Play: </span>{{page.title}}</h1>
                </div>
                <div class="col-lg-4">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                {% include feedback.html %}
                <article class="card">
                    {% if page.image %}
                    <img class="card-img-top" src="{% if page.image contains " ://" %}{{ page.image }}{% else %}{{ absolute_url }}../assets/projects/{{ page.image }}{% endif %}" alt="{{ page.title }}">
                    {% endif %}
                    <div class="card-body">
                        {{ content }}
                        {% include feedback.html %}
                        <h2>Related categories</h2>
                        {% if page.visit %}
                        <p><a target="_blank" href="{{page.visit}}" class="btn">
                                Visit website <i class="fas fa-external-link-alt"></i></a>
                        </p>
                        {% endif %}
                        {% for category in page.categories %}
                        <a class="btn btn-light btn-lg" href="{{site.baseurl}}/categories.html#{{ category | capitalize }}">
                            {{ category | capitalize }}
                        </a>
                        {% endfor %}
                    </div>
                    <!-- <div class="PageNavigation">
                        {% if page.next.url %}
                        <a class="next" href="{{site.baseurl}}{{page.next.url}}"><i class="fa fa-angle-right"></i> </a>
                        {% endif %}
                        {% if page.previous.url %}
                        <a class="prev" href="{{site.baseurl}}{{page.previous.url}}"><i class="fa fa-angle-left"></i></a>
                        {% endif %}
                    </div> -->
                </article>
            </div>
            <div class="col-lg-4">
            </div>
        </div>
    </div>
</section>

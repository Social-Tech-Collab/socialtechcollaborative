---
layout: default
---
<section class="">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <article class="card">
                    {% if page.image %}
                    <img class="card-img-top" src="{% if page.image contains " ://" %}{{ page.image }}{% else %}{{ absolute_url }}../assets/projects/{{ page.image }}{% endif %}" alt="{{ page.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h1>{{page.title}}</h1>
                        <!-- <small class="text-muted d-block mb-3">
                        {% unless page.metadate == "hide" %} 
                            {{ page.date | date: '%B %d, %Y' }} 
                        {% endunless %}
                        {% if page.author %}
                            , by {{page.author | capitalize}} 
                        {% endif %}
                    </small>                     -->
                        {{ content }}
                        {% if page.visit %}
                        <p><a target="_blank" href="{{page.visit}}" class="btn">
                                Visit website <i class="fas fa-external-link-alt"></i></a>
                        </p>
                        {% endif %}
                        {% for category in page.categories %}
                        <a class="btn btn-sm btn-indigo" href="{{site.baseurl}}/categories.html#{{ category | downcase }}">
                            # {{ category | downcase }}
                        </a>
                        {% endfor %}
                    </div>
                    <div class="PageNavigation">
                        {% if page.next.url %}
                        <a class="next" href="{{site.baseurl}}{{page.next.url}}"><i class="fa fa-angle-right"></i> </a>
                        {% endif %}
                        {% if page.previous.url %}
                        <a class="prev" href="{{site.baseurl}}{{page.previous.url}}"><i class="fa fa-angle-left"></i></a>
                        {% endif %}
                    </div>
                </article>
            </div>
            <div class="col-lg-4">
            </div>
        </div>
    </div>
</section>
